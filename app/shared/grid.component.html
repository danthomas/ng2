<h1>{{data}}</h1>
<div>    
    {{pageDetails}}
    <button (click)='log()'>Log</button>
</div>
<div>
    <paging></paging>
    
</div>
<div>    
    <button class='btn btn-primary' (click)='first()' [disabled]='prevDisabled()'>First</button>
    <button class='btn btn-primary' (click)='onPrev()' [disabled]='prevDisabled()'>Prev</button>
    <button class='btn btn-primary' (click)='onNext()' [disabled]='nextDisabled()'>Next</button>
    <button class='btn btn-primary' (click)='last()' [disabled]='nextDisabled()'>Last</button>
</div>
<div class='table-responsive'>
<table class='table'>
<thead>
<tr>
    <td><input [ngModel]="isAllSelected()" (click)="onSelectAll()" type="checkbox" /></td>
    <th *ngFor='#column of columns'>{{column.text}}</th>
</tr>
</thead>
<tbody>
    <tr *ngFor='#item of page.items'>
        <td><input [ngModel]="isSelected(+item[0])" (click)="onSelectItem(+item[0])" type="checkbox" /></td>
        <td *ngFor='#column of columns, #i = index'>{{item[i + 1]}}</td>
    </tr>
</tbody>
</table>
</div>
